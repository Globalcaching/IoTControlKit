<div class="modal fade" id="dialog-editPhilipsHueProperty" tabindex="-1" role="dialog" aria-labelledby="editPhilipsHuePropertyLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editPhilipsHuePropertyLabel">Edit Philips Hue Property</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="Name" class="col-sm-3 control-label">
                            Name:
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" name="Name" id="Name" data-bind='textInput: Name' />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mqtt_TcpServer" class="col-sm-3 control-label">
                            TcpServer:
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" name="philipsHue_TcpServer" id="philipsHue_TcpServer" data-bind='textInput: philipsHue_TcpServer' />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label col-sm-9 ml-sm-3">
                            <input class="form-check-input" type="checkbox" name="Enabled" id="Enabled" data-bind='checked: Enabled'> Enabled
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="savePhilipsHueController()">Apply</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
